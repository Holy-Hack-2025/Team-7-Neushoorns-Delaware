<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Usage Selector</title>
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .day {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Select Days to Use the Bus</h1>
    <form id="busUsageForm" class="calendar">
        <!-- Days will be generated here -->
    </form>
    <button type="button" onclick="saveBusUsage()">Save</button>

    <script>
        function generateDays() {
            const form = document.getElementById('busUsageForm');
            const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const label = document.createElement('label');
                label.className = 'day';
                label.innerHTML = `<input type="checkbox" name="days" value="${day}"> ${day}`;
                form.appendChild(label);
            }
        }

        function saveBusUsage() {
            const username = localStorage.getItem("loggedInUser"); // Get current user
            if (!username) {
                alert("No user is logged in!");
                return;
            }

            const form = document.getElementById('busUsageForm');
            const formData = new FormData(form);
            const selectedDays = formData.getAll('days');

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let userIndex = users.findIndex(user => user.username === username);

            if (userIndex !== -1) {
                users[userIndex].busUsage = selectedDays; // Save selected days
                localStorage.setItem("users", JSON.stringify(users)); // Update DB
                alert("Bus usage saved successfully!");
            } else {
                alert("User not found.");
            }
        }

        // Auto-check saved days on page load
        window.onload = function () {
            const username = localStorage.getItem("loggedInUser"); 
            if (!username) {
                alert("No user is logged in! Please log in first.");
                return;
            }

            generateDays();

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.username === username);

            if (user && user.busUsage) {
                user.busUsage.forEach(day => {
                    document.querySelector(`input[value="${day}"]`).checked = true;
                });
            }
        };
    </script>
</body>
</html>
