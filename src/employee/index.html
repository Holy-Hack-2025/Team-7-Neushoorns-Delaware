<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <style>
        body {
            background-size: 110%; /* Zoom out the background image */
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../../docs/index/Customer.jpg') no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            color: #333;
            padding: 10px;
            border-radius: 8px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 80%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Page</h1>
        <a href="calendar.html" class="btn">Calendar</a>
        <a href="timing.html" class="btn">Timing</a>
        <a href="hotspots.html" class="btn">Hotspots</a>
    </div>
</body>
</html>
