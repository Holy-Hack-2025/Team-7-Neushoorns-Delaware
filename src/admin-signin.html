<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-In</title>
</head>
    <form id="signinForm">
        <h2>Admin Sign-In</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="authenticate()">Sign In</button>
    </form>

    <script>
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get stored users
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Find user with matching credentials
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                if (user.role === "admin") {
                    localStorage.setItem("loggedInUser", JSON.stringify(user)); // Store session
                    window.location.href = 'admin/index.html'; // Redirect to admin page
                } else {
                    alert('Access denied! You are not an admin.');
                }
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../docs/index/manbusmanmaninbusopwegnaarwerkomtewerkenfotoafbeelding.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            padding-right: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
