<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: #007BFF;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Registered Users</h1>
    <div class="tabs">
        <div class="tab active" onclick="showTab('users')">Users</div>
        <div class="tab" onclick="showTab('admins')">Admins</div>
    </div>
    <div id="users" class="tab-content active">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Bus Usage Days</th>
                    <th>Selected Hotspots</th> <!-- New column -->
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Users will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <div id="admins" class="tab-content">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Bus Usage Days</th>
                    <th>Hotspots</th>
                </tr>
            </thead>
            <tbody id="adminsTableBody">
                <!-- Admins will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function loadUsers() {
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const usersTableBody = document.getElementById("usersTableBody");
            const adminsTableBody = document.getElementById("adminsTableBody");

            usersTableBody.innerHTML = ""; // Clear previous entries
            adminsTableBody.innerHTML = ""; // Clear previous entries

            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.password}</td>
                    <td>${user.busUsage ? user.busUsage.join(", ") : "None"}</td>
                `;

                // Add selected hotspots column for users
                const selectedHotspotsCell = document.createElement("td");
                selectedHotspotsCell.innerText = user.selectedHotspots ? user.selectedHotspots.join(", ") : "None";
                row.appendChild(selectedHotspotsCell);

                if (user.role === 'admin') {
                    // Add hotspots column for admins
                    const hotspotsCell = document.createElement("td");
                    hotspotsCell.innerText = user.hotspots && (user.hotspots.length > 0) ? user.hotspots.join(", ") : "None";
                    row.appendChild(hotspotsCell);
                    adminsTableBody.appendChild(row);
                } else {
                    usersTableBody.appendChild(row);
                }
            });
        }

        window.onload = loadUsers;
    </script>
</body>
</html>
