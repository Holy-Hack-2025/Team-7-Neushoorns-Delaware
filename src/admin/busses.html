<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: #007BFF;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .date-picker {
            margin-bottom: 20px;
        }
        .hotspot-counter {
            margin-top: 20px;
        }
        .hotspot-counter table {
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel - Busses</h1>
    </header>
    <main>
        <section>
            <h2>Bus List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Bus ID</th>
                        <th>Route</th>
                        <th>Driver</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bus data will be populated here -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Add New Bus</h2>
            <form id="addBusForm">
                <label for="busId">Bus ID:</label>
                <input type="text" id="busId" name="busId" required>
                <label for="route">Route:</label>
                <input type="text" id="route" name="route" required>
                <label for="driver">Driver:</label>
                <input type="text" id="driver" name="driver" required>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
                <button type="submit">Add Bus</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html></html>
